<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoot Login</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material-Icons" rel="stylesheet">
</head>
<body class="login-page-body">

    <div class="login-card">
        <h1>SmartFoot</h1>
        <p>Bienvenido, Operador. Ingresa a tus misiones.</p>
        
        <div class="form-group input-with-icon">
            <span class="material-icons">person_outline</span>
            <input type="text" id="usuario" value="operador1" placeholder="Usuario">
        </div>
        
        <div class="form-group input-with-icon">
            <span class="material-icons">lock_outline</span>
            <input type="password" id="password" value="1234" placeholder="Contraseña">
        </div>

        <p class="form-error" id="error-msg">Usuario o contraseña incorrectos.</p>

        <button class="btn btn-primary btn-full-width" id="login-btn">
            Ingresar
        </button>
    </div>

    <script src="js/operador.js"></script>
</body>
</html>
