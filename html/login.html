<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoot Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Iconos -->
    <link href="[https://fonts.googleapis.com/icon?family=Material+Icons](https://fonts.googleapis.com/icon?family=Material+Icons)" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <h1>SmartFoot</h1>
        
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" value="operador1">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" value="1234">
        </div>

        <p class="form-error" id="error-msg">Usuario o contraseña incorrectos.</p>

        <button class="btn btn-primary btn-full-width" id="login-btn">
            Ingresar
        </button>
    </div>

    <!-- 
      Para el hackathon, la lógica de login será simulada en JS.
      En un proyecto real, esto haría un fetch a un backend.
    -->
    <script src="/js/operador.js"></script>
</body>
</html>
