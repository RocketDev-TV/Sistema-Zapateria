<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoot Recepción</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 id="task-title">Cargando Tarea...</h1>
            <a href="operador_menu.html" class="logout-btn">
                <span class="material-icons">arrow_back</span>
            </a>
        </header>

        <!-- Contenido -->
        <main class="app-content task-detail-container">
            
            <!-- Info de la Recepción -->
            <div class="card task-header-card">
                <h3>Origen: <span id="task-origen">...</span></h3>
                <p>Total Esperado: <span id="task-total-prods">...</span></p>
            </div>

            <!-- Lista de productos a recibir -->
            <h3>Productos a Verificar:</h3>
            <ul class="task-list" id="item-list">
                <!-- Los items se agregarán dinámicamente con JS -->
                <!-- 
                Ejemplo de un item:
                <li class="task-item-detailed verification" id="item-SKU-SANDALIA-001">
                    <div class="item-info">
                        <h4>Sandalia Dama (SKU-SANDALIA-001)</h4>
                    </div>
                    <div class="item-qty-verification">
                        <span>Esperado: <strong>20</strong></span>
                        <span>Recibido: <strong>0</strong></span>
                    </div>
                </li>
                -->
            </ul>

            <!-- Botones de Acción -->
            <div class="task-actions">
                <button class="btn btn-primary btn-full-width" id="scan-button">
                    <span class="material-icons">qr_code_scanner</span>
                    Escanear Producto
                </button>
            </div>
            
        </main>
    </div>

    <script src="/js/operador.js"></script>
</body>
</html>
