<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoot Surtido</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 id="task-title">Cargando Tarea...</h1>
            <a href="operador_menu.html" class="logout-btn">
                <span class="material-icons">arrow_back</span>
            </a>
        </header>

        <!-- Contenido -->
        <main class="app-content task-detail-container">
            
            <!-- Info del Pedido -->
            <div class="card task-header-card">
                <h3>Destino: <span id="task-destino">...</span></h3>
                <p>Total de Productos: <span id="task-total-prods">...</span></p>
            </div>

            <!-- Lista de productos a surtir -->
            <h3>Productos a Surtir:</h3>
            <ul class="task-list" id="item-list">
                <!-- Los items se agregarán dinámicamente con JS -->
            </ul>

            <!-- 
              Input de Escaneo (Reemplaza el botón) 
              Se queda pegado abajo gracias al CSS
            -->
            <div class="task-actions scan-input-container">
                <span class="material-icons">qr_code_scanner</span>
                <!-- 'autofocus' es clave para que el scanner funcione sin tocar la pantalla -->
                <input type="text" id="scan-input" placeholder="Escanear producto..." autofocus>
                <!-- Aquí aparecerá el botón de "Completar Tarea" -->
            </div>
            
        </main>
    </div>

    <script src="../js/operador.js"></script>
</body>
</html>
