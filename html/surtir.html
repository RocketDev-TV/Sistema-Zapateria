    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 id="task-title">Cargando Tarea...</h1>

        <!-- Contenido -->

            </div>

                    </div>

                    </div>
                </li>
                -->

            <!-- Botones de Acci칩n -->

                    Escanear Producto
                </button>
            </div>
            
        </main>
    </div>

    <script src="/js/operador.js"></script>
</body>
</html>
